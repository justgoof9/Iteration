<!DOCTYPE html>
<html lang="en">

<head>
    <title>Radio</title>
    <link rel="stylesheet" href="../../CSS/DJ/djgroovy.css">
</head>



<body>
    <script src="../../Javascript/DJ/playlist.js"> </script>

    <section class="top-row">Radio Manager</section>
    <main class="container">
        <nav class="column">
            <a href="../../HTML/CommonPage/CommonPage.html" class="row homeBack center">
                <div>Home</div>
            </a>
            <a href="../../HTML/Producer/ProducerLogin.html" class="row homeBack center">
                <div>Back</div>
            </a>
            <div class="row center">Manager</div>
            <a href="../DJ/DJ.html" class="row center">
                <div>DJ</div>
            </a>
        </nav>
        <section class="list-container column">

            <header class="list-title">Current Playlist</header>
            <div class>

                <label for="name">Search Songs:</label>
                <input type="text" id="textInput" placeholder="Search Songs">
                <button type="submit" onclick="addItem()">Add Song</button>

                <div id="warning-song" style="display: none; color: red;">Please enter a valid song name.</div>

            </div>
            <div class="grid-container column">
                <div class="list-container">
                    <ul class="song-list" id="currentplaylist">
                        <li class="song-single">
                            O Fortuna
                            <div class="dropdown-menu">
                                <div class="dropdown-option" onclick="removeCurrentSong(this)">Delete</div>
                            </div>
                        </li>
                        <li class="song-single">
                            American Pie
                            <div class="dropdown-menu">
                                <div class="dropdown-option" onclick="removeCurrentSong(this)">Delete</div>
                            </div>
                        </li>
                        <li class="song-single">
                            Enter Sandman
                            <div class="dropdown-menu">
                                <div class="dropdown-option" onclick="removeCurrentSong(this)">Delete</div>
                            </div>
                        </li>
                        <li class="song-single">
                            Trap Queen
                            <div class="dropdown-menu">
                                <div class="dropdown-option" onclick="removeCurrentSong(this)">Delete</div>
                            </div>
                        </li>
                        <li class="song-single">
                            Chicken Dance
                            <div class="dropdown-menu">
                                <div class="dropdown-option" onclick="removeCurrentSong(this)">Delete</div>
                            </div>
                        </li>
                        <li class="song-single">
                            Cotton Eye Joe
                            <div class="dropdown-menu">
                                <div class="dropdown-option" onclick="removeCurrentSong(this)">Delete</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>


        <section class="list-container column">

            <header class="list-title">Previous Playlists</header>
            <div class="grid-container column">
                <div class="list-container">
                    <ul class="song-list" id="playlist-list"></ul>
                </div>

        </section>
        <section class="column">


            <div id="playlistModal" class="modal">


                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="playlistName"></h2>
                    <ul id="songList"></ul>
                    <div id="songButtons"></div>
                </div>

            </div>
        </section>

    </main>


</body>

</html>
